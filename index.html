<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table bgcolor="#66CCCC">
    	<tr>
        	<td colspan="2" align="center"><b>信息登记表</b></td>
        </tr>
        <tr>
        	<td width="124">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</td><td width="212"><input type="text" size="22" /></td>
        </tr>
        <tr>
        	<td>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</td><td><input type="radio" name="sex" checked="checked" /><label>男</label><input type="radio" name="sex" /><label>女</label></td>
        </tr>
        <tr>
        	<td>您的邮件:</td><td><input type="email" size="22"/></td>
        </tr>
        <tr>
        	<td>其他要求：</td><td><textarea rows="5" cols="22">包括薪水待遇、工作地点等。</textarea></td>
        </tr>
        <tr>
        	<td height="27">经&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;验：</td>
            <td>
            	<select>
                <option selected="selected">有经验</option>
                <option>无经验</option>
                <option>其他</option>
                </select>
            </td>
        </tr>
        <tr>
        	<td>访问网站：</td><td><input type="url" size="22" /></td>
        </tr>
        <tr>
        	<td>跳转速度:</td><td><input type="range" step="1" min="0" max="10" value="5"/></td>
        </tr>
        <tr>
        	<td height="41" colspan="2" align="center"><input type="reset" value="提交"/>&nbsp;&nbsp;<input type="reset" value="重置"/></td>
        </tr>
    </table>
</body>
</html>
